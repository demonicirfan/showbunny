<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Showbunny</title>
    <meta
      name="description"
      content="A place to watch and track your favourite movies and tv shows"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="Showbunny" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://showbunny.xyz" />
    <meta property="og:image" content="" />

    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/defaults.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta name="theme-color" content="#f2f2f2" />

    <!-- Plausible Analytics -->
    <script
      defer
      data-domain="showbunny.xyz"
      src="https://plausible.io/js/plausible.js"
    ></script>
  </head>

  <body>
    <template id="media-poster">
      <a href="#">
        <div class="card">
          <picture>
            <source
              class="js-picture-source"
              media="(max-width: 599px)"
              srcset="https://image.tmdb.org/t/p/w342"
            />
            <source
              class="js-picture-source"
              media="(min-width: 600px)"
              srcset="https://image.tmdb.org/t/p/w500"
            />
            <img
              class="card-image"
              src="https://image.tmdb.org/t/p/w500"
              alt="Poster Image"
            />
          </picture>
          <div class="badge card-rating">0</div>
          <div class="badge card-episode-count">0</div>
        </div>
      </a>
    </template>

    <template id="media-card">
      <div class="card">
        <img
          class="card-image"
          alt="Poster Image"
          src="https://image.tmdb.org/t/p/w780"
        />
        <div class="card-info">
          <div class="card-header">
            <h2 class="card-title"></h2>
            <div class="card-meta">
              <span class="card-year"></span>
              <span class="card-rating"></span>
            </div>
          </div>
          <p class="card-overview"></p>
          <ul class="card-genres"></ul>
        </div>
      </div>
    </template>

    <header class="header">
      <h1 class="logo">Showbunny</h1>
      <nav class="nav-menu">
        <a href="#home">Home</a>
        <a href="#movies">Movies</a>
        <a href="#tv">TV</a>
        <a href="#episodes">Episodes</a>
      </nav>
    </header>

    <main>
      <div id="home-page">
        <section id="popular">
          <h2>Popular movies</h2>
          <ul class="cards movie-cards"></ul>
          <h2>Popular shows</h2>
          <ul class="cards show-cards"></ul>
        </section>
      </div>
      <div id="movies-page">
        <h2>Movies Page</h2>
      </div>
    </main>

    <footer>
      <span>&copy; Showbunny</span>
      <span>|</span>
      <a href="https://discord.gg/g63XcJWFwv">Discord Community</a>
    </footer>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
